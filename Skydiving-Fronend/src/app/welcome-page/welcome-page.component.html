<body *transloco="let t">
        <button class="login-button" (click)="navigateTo('/login')">
            <h2>{{t("login")}}</h2> 
            <img src="/assets/icons/login.png" alt="login icon">
        </button>
        <button class="register-button" (click)="navigateTo('/register')">
           <h2>{{t("register")}}</h2>
           <img src="/assets/icons/register.png" alt="register icon">
        </button>
</body>
