<body>
    <div class="main" *transloco="let t">
      <form class="myForm" [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field class="data">
              <mat-label>{{t("userData.email")}}</mat-label>
              <input matInput  formControlName="email">
            </mat-form-field>
            <mat-form-field class="data">
              <mat-label>{{t("userData.password")}}</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            <button id="login-button" mat-raised-button type="submit">{{t("login")}}</button>
      </form>
  </div>
  </body>
